group 'com.nfl.glitr'
version '1.0'

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile("com.nfl.glitr:glitr:1.0.0")
    // Jackson dependencies
    compile("com.fasterxml.jackson.core:jackson-core:2.6.2")
    compile("com.fasterxml.jackson.core:jackson-databind:2.6.2")
    testCompile('junit:junit:4.11')
}
